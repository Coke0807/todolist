spring:
  application:
    name: todolist-backend
  datasource:
    url: jdbc:mysql://localhost:3306/todolist?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never
server:
  port: ${SERVER_PORT:8081}
app:
  cors:
    allowed-origins: http://localhost:5173
logging:
  level:
    org.hibernate.SQL: warn
